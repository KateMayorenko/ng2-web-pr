<div class="jumbotron">
  <div class="row">
    <div class="col-md-3">
      <h5 class="align-content-center">Recent Users</h5>
      <ul class="nav flex-column">

        <app-user *ngFor ="let user of _users;let indx = index;" [userItem]="user"></app-user>

      </ul>
      <button class="btn btn-outline-primary" (click)="openUsersPage()">Open all users</button>
    </div>


    <div class="col-md-9">
      <h5 class="align-content-center">Recent cars</h5>

      <app-car *ngFor ="let item of _cars;let indx = index" [carItem]="item"></app-car>

      <button class="btn btn-outline-primary center" (click)="openCarsPage()">Open all cars</button>

    </div>
  </div>
</div>
