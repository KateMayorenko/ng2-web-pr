

  <li [ngClass]="getClass()">
    <form class="bg-light">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Car model</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{carItem.model}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticDate" class="col-sm-2 col-form-label">Engine</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticDate" value="{{carItem.engine}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticSystem" class="col-sm-2 col-form-label">Infotainment system</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticSystem" value="{{carItem.system}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticDesign" class="col-sm-2 col-form-label">Design</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticDesign" value="{{carItem.design}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticLoc" class="col-sm-2 col-form-label">Current location</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticLoc" value="{{carItem.location}}">
        </div>
      </div>
      <div class="form-group row text-right">
        <div class="col-sm-10">
          <button class="btn btn-danger" (click)="removeCar()">X</button>
          <!--button class="btn btn-info"  (click)="changeCar()">Change</button-->
        </div>
      </div>
    </form>


  </li>
