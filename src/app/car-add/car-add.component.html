<div class="modal-body">
<form>
  <div class="form-group">
    <label for="type" class="col-form-label">Model:</label>
    <select class="form-control" id="type" type="file" placeholder="Model..." [(ngModel)] = "itemModel" [ngModelOptions]="{standalone: true}">
      <option>BMW</option>
      <option>Audi</option>
      <option>Renault</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date" class="col-form-label">Engine:</label>
    <input class="form-control" id="date" type="text" placeholder="Engine..." [(ngModel)] = "itemEngine" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="system" class="col-form-label">Inf_sys:</label>
    <input class="form-control" id="system" type="text" placeholder="System..." [(ngModel)] = "itemSystem" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="system" class="col-form-label">Inf_sys:</label>
    <input class="form-control" id="design" type="text" placeholder="Design..." [(ngModel)] = "itemDesign" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="location" class="col-form-label">Current location:</label>
    <input class="form-control" id="location" type="text" placeholder="Location..." [(ngModel)] = "itemLocation" [ngModelOptions]="{standalone: true}">
  </div>
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" id="last-button" (click) = "addCar()">Add a car</button>
  <div class="finalText"></div>
</div>
